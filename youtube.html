<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Increased gap for larger logos */
            margin-bottom: 10px;
        }
        .logo, .channel-icon {
            width: 100px; /* Increased size */
            height: 100px; /* Increased size */
        }
        .channel-name {
            font-size: 24px;
            font-weight: bold;
            color: #FF0000;
            margin: 10px 0;
        }
        .handle {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .link {
            font-size: 16px;
            color: #1a73e8;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo" class="logo">
            <img src="./main logo.jpg" alt="Channel Icon" class="channel-icon">
        </div>
        <div class="channel-name">Trio gaming</div>
        <div class="handle">@triogaming-3n</div>
        <a href="https://www.youtube.com/@TrioGaming-3n" class="link" target="_blank">Visit Channel</a>
    </div>
</body>
</html>
