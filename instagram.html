<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between logos */
            margin-bottom: 10px;
        }
        .logo, .channel-icon {
            width: 100px; /* Size of the logos */
            height: 100px; /* Size of the logos */
        }
        .channel-name {
            font-size: 24px;
            font-weight: bold;
            color: #262626; /* Instagram brand color */
            margin: 10px 0;
        }
        .handle {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .link {
            font-size: 16px;
            color: #1a73e8; /* Link color */
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            <img src="./instaprofile.jpg" alt="Channel Icon" class="channel-icon">
        </div>
        <div class="channel-name">aryancr_07</div>
        <a href="https://www.instagram.com/aryancr_07/" class="link" target="_blank">Visit Profile</a>
    </div>
</body>
</html>
