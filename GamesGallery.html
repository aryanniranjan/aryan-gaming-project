<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .game {
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game img {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .game-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="game">
        <img src="./fifa.jpg" alt="FIFA 24">
        <div class="game-name">FIFA 24</div>
    </div>
    <div class="game">
        <img src="./forza.jpeg" alt="Forza Horizon 5">
        <div class="game-name">Forza Horizon 5</div>
    </div>
    <div class="game">
        <img src="cod2.jpg" alt="Call of Duty: Modern Warfare II">
        <div class="game-name">Call of Duty: Modern Warfare II</div>
    </div>
    <div class="game">
        <img src="./counter-strike.jpg" alt="Counter-Strike 2">
        <div class="game-name">Counter-Strike 2</div>
    </div>
    <div class="game">
        <img src="./cod.jpg" alt="Call of Duty Series">
        <div class="game-name">Call of Duty Series</div>
    </div>
    <div class="game">
        <img src="./red-dead-redemption.jpg" alt="Red Dead Redemption 2">
        <div class="game-name">Red Dead Redemption 2</div>
    </div>
    <div class="game">
        <img src="./bgmi.jpg" alt="Battlegrounds Mobile India (BGMI)">
        <div class="game-name">Battlegrounds Mobile India (BGMI)</div>
    </div>
    <div class="game">
        <img src="./free-fire.webp" alt="Free Fire">
        <div class="game-name">Free Fire</div>
    </div>
    <div class="game">
        <img src="./minecraft.jpg" alt="Minecraft">
        <div class="game-name">Minecraft</div>
    </div>
</body>
</html>
